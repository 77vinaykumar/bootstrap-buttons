<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <!-- here is the link of bootrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/5a/c1/29/5ac1296b709f4427d4c7785a322d78a2.png')">
    <div class="container mt-3">
        <h1 style="color: rgb(0, 247, 255);">My Skills</h1>

        <!-- Green  -->
        <h5>HTML</h5>
        <div class="progress" style="height: 20px">
           <div class="progress-bar bg-success" style="width: 90%">90%</div>
         </div><br>

         <!-- Turquoise -->
        <h5>CSS</h5>
        <div class="progress" style="height: 20px">
          <div class="progress-bar bg-info" style="width: 80%">80%</div>
        </div><br>

         <!-- red  -->
        <h5>JavaScript</h5>
        <div class="progress" style="height: 20px">
          <div class="progress-bar bg-danger" style="width: 65%">65%</div>
        </div><br>
       
          <!-- yellow  -->
        <h5>bootstrap</h5>
        <div class="progress" style="height: 20px">
          <div class="progress-bar bg-warning" style="width: 60%">60%</div>
        </div>

    </div>
       
</body>
</html>
